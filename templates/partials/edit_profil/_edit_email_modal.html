<div
  class="modal fade"
  id="editEmailModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change your email :</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{%url 'change_email' %}" method="POST">
          {% csrf_token %}
          <div class="col mb-3">
            <label for="inputChangeEmail">Enter a valid Email : </label>
            <input
              type="text"
              class="form-control"
              id="inputChangeEmail"
              name="inputChangeEmail"
              required
            />
          </div>

          <button
            id="submitChangeEmail"
            disabled
            type="submit"
            class="btn btn-primary float-right"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
