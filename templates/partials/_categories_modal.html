<div
  class="modal fade"
  id="categoriesModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose Category</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        {% for category in categories %}
        <input id="cat_{{category.id}}" class="category-element btn btn-outline-{{ category.color }}" 
        type="button" value="{{category.title}}">

        {% endfor %}
      </div>
    </div>
  </div>
</div>
